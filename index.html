<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="grapher.js"></script>
    <link rel="stylesheet" href="grapher.css" />
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', function (e) {

        var grapher = new Grapher("bar-graph-1");

        var dimX = grapher.addDimension('Thing');
        var dimY = grapher.addDimension('Awesomeness');

        dimX.addData(['Bob', 'Fish', 'Blimps']);
        dimY.addData([10, 4, 20]);

        grapher.render();

      }, false);

    </script>
    <style>
      #bar-graph-1 {
        height: 200px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="bar-graph-1">
    </div>
  </body>
</html>
